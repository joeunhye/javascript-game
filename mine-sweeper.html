<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 20px;
            background-color: #888;
        }

        td.opened {
            background-color: #fff;
        }

        td.flag {
            background-color: red;
        }

        td.question {
            background-color: orange
        }
    </style>
</head>

<body>
    <table id="table">
        <tbody></tbody>
    </table>
    <div id="result"></div>

    <script>
        const $tbody = document.querySelector('#table tbody')
        const $result = document.querySelector('#result')
        const row = 10;
        const cell = 10;
        const mine = 10;
        const CODE = {
            NORMAL: -1,
            QUESTION: -2,
            FLAG: -3,
            QUESTION_MINE: -4,
            FLAG_MINE: -5,
            MINE: -6,
            OPEND: 0
        }
        let data;

        function plantMine() {
            const candidate = Array(row * cell).fill().map((el, idx) => idx);
            const shuffle = [];
            while (candidate.length > row * cell - mine) {
                const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0]
                shuffle.push(chosen)
            }
            const data = [];
            for (let i = 0; i < row; i++) {
                const rowData = [];
                data.push(rowData);
                for (let j = 0; j < cell; j++) {
                    rowData.push(CODE.NORMAL)
                }
            }

            for (let k = 0; k < shuffle.length; k++) {
                const ver = Math.floor(shuffle[k] / cell);
                const hor = shuffle[k] % cell;
                data[ver][hor] = CODE.MINE;
            }

            return data;
        }
        function onRightClick(e) {
            e.preventDefault();
            const target = e.target;
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            const cellData = data[rowIndex][cellIndex];

            if (cellData === CODE.MINE) { //ì§€ë¢°ë©´
                data[rowIndex][cellIndex] = CODE.QUESTION_MINE;
                target.className = 'question';
                target.textContent = 'â“';
            } else if (cellData === CODE.QUESTION_MINE) {
                data[rowIndex][cellIndex] = CODE.FLAG_MINE;
                target.className = 'flag';
                target.textContent = 'â—';
            } else if (cellData === CODE.FLAG_MINE) {
                data[rowIndex][cellIndex] = CODE.MINE;
                target.className = '';
                target.textContent = 'âŒ';
            } else if (cellData === CODE.NORMAL) {
                data[rowIndex][cellIndex] = CODE.QUESTION;
                target.className = 'question';
                target.textContent = 'â“';
            } else if (cellData === CODE.QUESTION) {
                data[rowIndex][cellIndex] = CODE.FLAG;
                target.className = 'flag';
                target.textContent = 'â—';
            } else if (cellData === CODE.FLAG) {
                data[rowIndex][cellIndex] = CODE.NORMAL;
                target.className = '';
                target.textContent = '';
            }
        }

        function countMine(rowIndex, cellIndex) { //ì£¼ë³€ì˜ ì§€ë¢° ê°œìˆ˜ ì„¸ê¸°
            const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
            let i = 0;
            mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
            mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
            mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
            mines.includes(data[rowIndex][cellIndex - 1]) && i++;
            mines.includes(data[rowIndex][cellIndex + 1]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
            return i;
        }
        function open(rowIndex, cellIndex) {
            const target = $tbody.children[rowIndex]?.children[cellIndex];
            if (!target) return;
            const count = countMine(rowIndex, cellIndex);
            target.textContent = count || '';
            target.className = 'opened';
            data[rowIndex][cellIndex] = count;
            return count;
        }
        function openAround(rI, cI) {
            const count = open(rI.cI);
            if (count === 0) {

            }
        }
        function onLeftClick(e) {
            const target = e.target;
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            const cellData = data[rowIndex][cellIndex];
            if (cellData === CODE.NORMAL) {
                openAround(rowIndex, cellIndex)

            } else if (cellData === CODE.MINE) {
                target.textContent = 'ðŸ’¥'
                target.className = 'opened';
                $tbody.removeEventListener('contextmenu', onRightClick)
                $tbody.removeEventListener('click', onLeftClick)
            }
        }
        function drawTable() {
            data = plantMine();
            data.forEach(row => {
                const $tr = document.createElement('tr');
                row.forEach(cell => {
                    $td = document.createElement('td');
                    if (cell === CODE.MINE) $td.textContent = 'ðŸ’£'
                    $tr.append($td);
                })
                $tbody.append($tr)
                $tbody.addEventListener('contextmenu', onRightClick)
                $tbody.addEventListener('click', onLeftClick)
            })
        }
        drawTable()
    </script>
</body>

</html>
